# 参考: https://github.com/google-github-actions/setup-gcloud#using-terraform
name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]
  pull_request:

# グローバル環境変数
env:
  # PROJECT_ID は Secret から読み込む
  REGION: asia-northeast1
  SERVICE_NAME: twilio-call-server
  ARTIFACT_REPOSITORY: cloud-run-source-deploy

jobs:
  # Pull Request時にTerraformの実行計画（Plan）を確認するジョブ
  terraform-plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: terraform plan -var="project_id=${{ secrets.PROJECT_ID }}" -var="github_repository=${{ github.repository }}"

  # mainブランチへのPush時にインフラとアプリをデプロイするジョブ
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'

      # --- Terraformによるインフラの適用 ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: |
          # GCSバケットの情報を動的に渡して `terraform init` を実行
          TFSTATE_BUCKET_NAME="${{ secrets.PROJECT_ID }}-tfstate"
          terraform init -backend-config=bucket=$TFSTATE_BUCKET_NAME

      - name: Terraform Apply
        id: apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -var="project_id=${{ secrets.PROJECT_ID }}" -var="github_repository=${{ github.repository }}"

      # --- アプリケーションのビルドとデプロイ ---
      - name: Docker Auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" .
          docker push "${{ env.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: "${{ env.REGION }}-docker.pkg.dev/${{ secrets.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
