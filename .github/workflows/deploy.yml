
name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: your-project-id
  REGION: asia-northeast1
  SERVICE_NAME: twilio-call-server
  ARTIFACT_REPOSITORY: cloud-run-source-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Workload Identity Federation を使用してGoogle Cloudに認証
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'

      # Dockerの認証を設定
      - name: Docker Auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # DockerイメージをビルドしてArtifact Registryにプッシュ
      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" .
          docker push "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

      # Cloud Runへデプロイ
      - name: Deploy to Cloud Run
        id: deploy
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          # --- 環境変数の設定 ---
          # ここで環境変数を設定することも可能ですが、
          # Secret Managerから読み込む設定がTerraform側でされているため、ここでは不要です。
          # Twilio関連のシークレット以外の変数を設定する場合は、以下のように記述します。
          # env_vars: |
          #   APP_USER=${{ secrets.APP_USER }}
          #   APP_PASSWORD=${{ secrets.APP_PASSWORD }}
          #   FROM_PHONE_NUMBER=${{ secrets.FROM_PHONE_NUMBER }}
          #   TO_PHONE_NUMBER=${{ secrets.TO_PHONE_NUMBER }}

    # デプロイが成功したら、ジョブの出力としてサービスURLを設定
    outputs:
      service_url: ${{ steps.deploy.outputs.url }}
